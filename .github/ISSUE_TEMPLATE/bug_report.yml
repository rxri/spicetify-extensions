    id: install_type
    attributes:
      label: How did you install an extension?
      options:
        - Marketplace
        - Local installation (by installing in `%appdata\spicetify\Extensions` or `~/.config/spicetify`)
    validations:
      required: true
  - type: input
    id: extension
    attributes:
      label: ğŸ“¦ Extension name
      description: Please provide the name of the extension you are having issues with.
      placeholder: ex. adblock
    validations:
      required: true
  - type: textarea
    attributes:
      label: ğŸ“ Description
      description: List steps to reproduce the error and details on what happens and what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: ğŸ“¸ Screenshots
      description: Place any screenshots of the issue here if possible
    validations:
      required: false
